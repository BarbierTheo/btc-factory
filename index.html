<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btc factory</title>
    <!-- npx @tailwindcss/cli -i ./asset/css/style.css -o ./asset/css/tailwind.css --watch -->
    <link rel="stylesheet" href="./asset/css/normalize.css">
    <link rel="stylesheet" href="./asset/css/tailwind.css">
    <link rel="stylesheet" href="./asset/css/custom.css">
</head>

<body class="bg-[#445920] min-h-screen min-w-screen">
    <div class="windowswallpaper lg:h-screen object-contain object-center">

        <div class="flex flex-col lg:flex-row p-8 lg:p-18 h-full gap-4">

            <div class="flex flex-col w-[100%] lg:w-[30%] h-full gap-6">

                <!-- INFO BTC -->
                <div class="flex flex-col bg-gray-200 p-1 h-[50%] shadow-sm">
                    <div class="flex justify-between bg-gradient-to-r from-blue-950 to-blue-900 py-1 px-2">
                        <div class="flex gap-2">
                            <img src="./asset/img/icons/Document.png" alt="" class="w-[2rem] h-[2rem] self-center">
                            <p class="text-gray-100 title self-center">infos.txt</p>
                        </div>
                        <div class="text-white self-center px-2 py-1 bg-red-700 font-bold pointer">X</div>
                    </div>
                    <p class="mt-2 ml-1">bitcoins : <span id="bitcoinShow">0</span> btc</p>
                    <p class="ml-1">bitcoins par seconde : <span id="bitcoinsPerSec">0</span></p>


                    <p class="text-sm text-left mt-2 ml-1">autominer possédé : <span id="autominerCount"></span></p>
                    <p class="text-sm text-left ml-1">fabriquant un total de : <span id="autominerStats">0</span> btc/s
                    </p>


                    <button id="reset" class="self-center"><img src="./asset/img/icons/Trash.png"
                            class="my-8 w-12 h-12 pointer" alt=""></button>
                </div>

                <!-- NEWS -->
                <div class="flex flex-col bg-gray-200 p-1 h-[50%] shadow-sm">
                    <div class="flex justify-between bg-gradient-to-r from-blue-950 to-blue-900 py-1 px-2">
                        <div class="flex gap-2">
                            <img src="./asset/img/icons/Mail.png" alt="" class="w-[2rem] h-[2rem] self-center">
                            <p class="text-gray-100 title self-center">news</p>
                        </div>
                        <div class="text-white self-center px-2 py-1 bg-red-700 font-bold pointer">X</div>
                    </div>
                    <div class="flex flex-col-reverse p-2 overflow-y-auto max-h-[30rem]" id="quotes">

                    </div>
                </div>

            </div>


            <!-- JOB -->
            <div class="flex flex-col lg:w-[40%] bg-gray-200 p-1 shadow-sm">
                <div class="flex justify-between bg-gradient-to-r from-blue-950 to-blue-900 py-1 px-2">
                    <div class="flex gap-2">
                        <img src="./asset/img/icons/Suitcase.png" alt="" class="w-[2rem] h-[2rem] self-center">
                        <p class="text-gray-100 title self-center">travail</p>
                    </div>
                    <div class="text-white self-center px-2 py-1 bg-red-700 font-bold pointer">X</div>
                </div>
                <div class="flex w-full mt-1 gap-2">
                    <div class="px-8 py-1 bg-orange-500 pointer">
                        <p class="self-center">miner</p>
                    </div>
                    <div class="px-8 py-1 bg-slate-500 locked">
                        <p class="self-center">locked</p>
                    </div>
                </div>
                <div class="hidden lg:flex w-full mt-1 gap-2">
                    <img src="./asset/img/icons/Left Arrow.png" alt="" class="w-[2rem] ml-1">
                    <img src="./asset/img/icons/Right Arrow.png" alt="" class="w-[2rem]">
                    <p class="self-center bg-white py-1 w-full pl-2">https://yournewlifestartnow.com/</p>
                </div>
                <div class="flex self-center h-full p-6" id="jobInterface">

                </div>
            </div>


            <!-- ACHAT -->
            <div class="flex flex-col lg:w-[30%] bg-gray-200 p-1 shadow-sm min-h-[50vh] max-h-[100vh]">
                <div class="flex justify-between bg-gradient-to-r from-blue-950 to-blue-900 py-1 px-2">
                    <div class="flex gap-2">
                        <img src="./asset/img/icons/Star.png" alt="" class="w-[2rem] h-[2rem] self-center">
                        <p class="text-gray-100 title self-center">achats</p>
                    </div>
                    <div class="text-white self-center px-2 py-1 bg-red-700 font-bold pointer">X</div>
                </div>

                <p class="ml-2 mt-2 font-semibold text-lg">actifs</p>
                <hr class="mx-2">

                <div id="actifs" class="lg:h-[50%] overflow-y-auto">

                    <button class="flex m-2 p-2 hover:bg-gray-300 transition-all duration-100 pointer gap-3 w-full"
                        id="autominer">
                        <img src="./asset/img/icons/Document.png" alt="" class="w-[3rem] h-[3rem] self-center pointer">
                        <div class="flex flex-col items-start pointer">
                            <p class="font-semibold pointer">autominer</p>
                            <p class="text-left pointer">permet de miner automatiquement du bitcoin</p>
                            <p class="text-sm text-left pointer">prix : <span id="autominerPrice"></span> btc</p>
                        </div>
                    </button>

                </div>

                <p class="ml-2 mt-2 font-semibold text-lg">formations</p>
                <hr class="mx-2">

                <div id="passifs" class="overflow-y-auto">

                    <button class="flex m-2 p-2 hover:bg-gray-300 transition-all duration-100 pointer gap-3 w-full"
                        id="bonus1">
                        <img src="./asset/img/icons/Folder.png" alt="" class="w-[3rem] h-[3rem] self-center pointer">
                        <div class="flex flex-col items-start pointer">
                            <p class="font-semibold text-left pointer">les pdfs que Washington recherche</p>
                            <p class="text-left pointer">améliore votre rendement total de 10%</p>
                            <p class="text-sm text-left pointer">prix : <span id="bonusPrice1"></span> btc</p>
                        </div>
                    </button>

                </div>

            </div>

        </div>

    </div>


    <script src="./asset/js/script.js"></script>
    <script src="./asset/js/jobs.js"></script>
    <script src="./asset/js/quotes.js"></script>
</body>

</html>
